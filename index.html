<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Billboard Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
        :root { --oled-blue: #00d4ff; --bg-dark: #050505; --frame-color: #111; }
        body { 
            margin: 0; background-color: var(--bg-dark); color: white; 
            font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; height: 100vh; overflow: hidden;
        }
        .container { 
            position: relative; padding: 30px; background: rgba(255, 255, 255, 0.02); 
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 1.2rem; margin-bottom: 25px; letter-spacing: 5px; color: var(--oled-blue); text-shadow: 0 0 10px var(--oled-blue); text-transform: uppercase; }
        .oled-display-container { 
            position: relative; width: 640px; height: 320px; background: #000; 
            border: 10px solid var(--frame-color); border-radius: 8px; box-shadow: 0 0 0 2px #333;
        }
        canvas { width: 100%; height: 100%; image-rendering: pixelated; display: block; }
        .pixel-grid { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            background-size: 5px 5px; background-image: linear-gradient(to right, rgba(0,0,0,0.5) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.5) 1px, transparent 1px);
        }
        .controls { margin-top: 30px; display: grid; gap: 15px; grid-template-columns: 1fr 1fr; }
        input[type="text"] {
            grid-column: span 2; padding: 12px; border-radius: 8px; background: #222; border: 1px solid #444;
            color: white; font-family: 'Orbitron'; font-size: 1rem; outline: none; border-color: var(--oled-blue);
        }
        select {
            padding: 10px; border-radius: 8px; background: #222; border: 1px solid #444; color: white;
            font-family: 'Orbitron'; cursor: pointer;
        }
        .btn {
            padding: 10px; border-radius: 8px; background: var(--oled-blue); color: black; font-weight: bold;
            border: none; cursor: pointer; font-family: 'Orbitron'; transition: 0.2s;
        }
        .btn:hover { box-shadow: 0 0 20px var(--oled-blue); transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>BILLBOARD SIMULATOR</h1>
        <div class="oled-display-container">
            <div class="pixel-grid"></div>
            <canvas id="oled" width="128" height="64"></canvas>
        </div>
        <div class="controls">
            <input type="text" id="msgInput" placeholder="Enter message..." value="Waiting...">
            <select id="animSelect">
                <option value="0">STATIC CENTER</option>
                <option value="1">SMOOTH SCROLL</option>
                <option value="2">NEON BLINK</option>
                <option value="3">CYBER TYPEWRITER</option>
                <option value="4">PULSE SYNC</option>
            </select>
            <button class="btn" onclick="updateBillboard()">UPDATE DISPLAY</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('oled');
        const ctx = canvas.getContext('2d');
        let currentMsg = "Waiting...";
        let currentAnim = 0;
        let xPos = 128;
        let charIndex = 0;
        let scale = 1.0;
        let scaleUp = true;
        let blinkState = true;
        let lastUpdate = Date.now();
        let lastBlink = Date.now();
        let lastType = Date.now();

        function updateBillboard() {
            currentMsg = document.getElementById('msgInput').value || "EMPTY";
            currentAnim = parseInt(document.getElementById('animSelect').value);
            xPos = 128;
            charIndex = 0;
            scale = 1.0;
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, 128, 64);
            ctx.fillStyle = "white";
            ctx.font = "bold 16px Arial"; // Approximation of OLED sizes
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            const now = Date.now();

            if (currentAnim == 0) { // Static
                ctx.fillText(currentMsg, 64, 32);
            } 
            else if (currentAnim == 1) { // Scroll
                if (now - lastUpdate > 30) {
                    xPos -= 2;
                    let metrics = ctx.measureText(currentMsg);
                    if (xPos < -metrics.width) xPos = 128;
                    lastUpdate = now;
                }
                ctx.textAlign = "left";
                ctx.fillText(currentMsg, xPos, 32);
            }
            else if (currentAnim == 2) { // Blink
                if (now - lastBlink > 500) {
                    blinkState = !blinkState;
                    lastBlink = now;
                }
                if (blinkState) ctx.fillText(currentMsg, 64, 32);
            }
            else if (currentAnim == 3) { // Typewriter
                if (now - lastType > 150) {
                    if (charIndex < currentMsg.length) {
                        charIndex++;
                        lastType = now;
                    } else if (now - lastType > 2000) {
                        charIndex = 0;
                        lastType = now;
                    }
                }
                let sub = currentMsg.substring(0, charIndex);
                if (Math.floor(now / 500) % 2 == 0) sub += "_";
                ctx.fillText(sub, 64, 32);
            }
            else if (currentAnim == 4) { // Pulse
                if (now - lastUpdate > 40) {
                    if (scaleUp) scale += 0.05; else scale -= 0.05;
                    if (scale > 1.3) scaleUp = false;
                    if (scale < 0.7) scaleUp = true;
                    lastUpdate = now;
                }
                ctx.save();
                ctx.translate(64, 32);
                ctx.scale(scale, scale);
                ctx.fillText(currentMsg, 0, 0);
                ctx.restore();
            }

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
